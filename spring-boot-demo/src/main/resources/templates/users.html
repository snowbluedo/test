<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>
    Users
  </title>
</head>
<body>
<div th:each="user : ${users}">
  <span th:text="${user.id}"></span>
  <span th:text="${user.name}"></span>
  <span th:text="${user.email}"/>
</div>
</body>
</html>
